<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Expenses</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/cover.jpeg'); /* Add path to your background image */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            overflow: hidden;
            background-color: #007bff; /* Blue navbar */
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff; /* White text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            text-decoration: none;
            background-color: #0056b3; /* Darker blue on hover */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_expense') }}">Add Expense</a>
        <a href="{{ url_for('add_income') }}">Add Income</a>
        <a href="/display_expenses">View Expenses</a>
        <a href="/analysis">Analysis</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2>Expenses</h2>
        <table>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense[2] }}</td>
                <td>{{ expense[5] }}</td>
                <td>
                    <form action="{{ url_for('delete_expense', expense_id=expense[0]) }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p></p>
    </div>
</body>
</html>
